<html>
    <head>
      {% if title %}
      <title>{{ title }} - Baseball</title>
      {% else %}
      <title>Welcome to Baseball</title>
      {% endif %}
    </head>
    <body>
        <div>
	Baseball: 
	<a href={{ url_for('index') }} >Home</a>
	<a href={{ url_for('search') }} >Search</a>
	</div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block blockname %}{% endblock %}
    </body>
</html>
