{% extends "base.html" %}

{% block blockname %}
        <h1>Hello, {{user.username}}!</h1>
	{% if stats %}
	<table><tr><th>Name</th><th>Year</th><th>RC</th></tr>
	{% for line in stats %}
	<tr>
		<td>{{line.player.name}}</td>
		<td>{{line.player.year}}</td>
		<td>{{line.player.RC}}</td>
	</tr>
	{% endfor %}
	</table>
	{% endif %}
{% endblock %}
